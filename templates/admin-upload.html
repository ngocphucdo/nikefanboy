<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Upload</title>

</head>

<body class='container'>

    <h1>Upload product</h1>

    <form method='post' enctype="multipart/form-data">
        <p>Image</p>
        <input type="file" name="image" id="" required>
        <p>Name</p>
        <input type="text" name="name" value="" required>
        <p>Price</p>
        <input type="text" name="price" value="" required>
        <p>Code</p>
        <input type="text" name="code" value="" required>
        <p>Category</p>
        <input type="text" name="cate_name" value="" placeholder="'nike' or 'adidas' or 'jordan' or 'newbalance'"
        required style="width: 356px;">
        <!-- <select name="cate_name" id="" required style="width: 10%; font-size: 120%;">
            <option value="nike">Nike</option>
            <option value="adidas">Adidas</option>
            <option value="jordan">Jordan</option>
            <option value="newblance">New Blance</option>
        </select> -->
        <p>Detail</p>
        <textarea name="detail" rows="8" cols="80" required></textarea>
        <hr>
        <button type="submit" style="font-size: 120%;">Upload</button>
    </form>

</body>

</html>
