<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/4797728da6.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <link rel="shortcut icon" type="image/png" href="../static/images/favicon.png">

    <title>Upload</title>

</head>

<body class='container'>

    <h1>Upload product</h1>

    <form method='post' enctype="multipart/form-data">
        <p>Image</p>
        <input type="file" name="image" id="" required>
        <p>Name</p>
        <input type="text" onkeyup="this.value = this.value.toUpperCase();" name="name" value="" required>
        <p>Price</p>
        <input type="text" class="number" name="price" required>
        <p>Code</p>
        <input type="text" onkeyup="this.value = this.value.toUpperCase();" name="code" value="" required>
        <p>Category</p>
        <input type="text" name="cate_name" value="" placeholder="'nike' or 'adidas' or 'jordan' or 'newbalance'"
            required style="width: 356px;">

        <p>Detail</p>
        <textarea name="detail" rows="8" cols="80" required></textarea>
        <hr>
        <button type="submit" style="font-size: 120%;">Upload</button>
    </form>

</body>
<script>
    $('input.number').keyup(function (event) {

        // skip for arrow keys
        if (event.which >= 37 && event.which <= 40) return;

        // format number
        $(this).val(function (index, value) {
            return value
                .replace(/\D/g, "")
                .replace(/\B(?=(\d{3})+(?!\d))/g, ",")
                ;
        });
    });
</script>

</html>
