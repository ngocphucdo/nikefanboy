<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css?family=Bangers&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bungee+Shade&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Old+Standard+TT:700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Spectral:500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../static/styles/style.css" />
    <script src="https://kit.fontawesome.com/4797728da6.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" type="image/png" href="../static/images/favicon.png">


    <title>nikefanboy - ngocphucdo</title>
</head>

<body>
    <!-- this is header -->

    <!-- this is logobar -->
    <div class="">
        <div class=>
            <p class="logo">nike fan boy</p>
        </div>
    </div>
    <!-- this is navbar -->
    <div class="nav">
        <nav>
            <ul>
                <li class=""><a href="http://127.0.0.1:5000/">Trang chủ</a></li>
                <div class="dropdown">
                    <button class="dropbtn">Giày</button>
                    <div class="dropdown-content">
                        <a href="http://127.0.0.1:5000/category/nike">Nike</a>
                        <a href="http://127.0.0.1:5000/category/adidas">Adidas</a>
                        <a href="http://127.0.0.1:5000/category/jordan">Jordan</a>
                        <a class="new-blance" href="http://127.0.0.1:5000/category/newbalance">New Blance</a>
                    </div>
                </div>
                <li class=""><a href="http://127.0.0.1:5000/#aboutUs">Về chúng tôi</a></li>
                <li class=""><a href="http://127.0.0.1:5000/#contact">Liên hệ</a></li>
            </ul>
        </nav>
    </div>
    <br />
    <!-- this is category product -->

    <div class="anim div-img-folio" data-delay="0.2s" style="margin-top: 25px;">
        <div class="gallery-cate">
            {% for product in products %}
            <div class="div-product">
                <a href="/product/{{product.id}}">
                    <div>
                        <img class="img-product" src="{{product.image}}" alt="" style="width: 250px;">
                    </div>
                </a>
                <div style="margin-top: 10px;">
                    <h6 class="text3" style="margin-bottom: 5px; width:250px">{{product.name}}</h6>
                    <div>
                        {{product.price}}₫
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>


    <!-- this is thank section -->
    <br>
    <div class="anim" data-delay="0.2s">
        <h1 class="thankyou">Thank you for coming here.</h1>
    </div>
</body>

<script>
    const images = document.querySelectorAll(".anim");

    observer = new IntersectionObserver(entries => {
        entries.forEach(entry => {
            if (entry.intersectionRatio > 0) {
                entry.target.style.animation =
                    `anim1 2s ${entry.target.dataset.delay} forwards ease-out`;
            } else {
                entry.target.style.animation = "none";
            }
        });
    });

    images.forEach(image => {
        observer.observe(image);
    });
</script>

</html>
